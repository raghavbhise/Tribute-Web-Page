<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokmanya Tilak Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
        h1 {
            color: white;
            background-color: grey;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        /* Grid Layout */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .video-wrapper {
            background: #dcdcdc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        /* Button */
        .return-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        
        /* Footer */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lokmanya Tilak Videos</h1>
        
        <div class="video-grid">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/2X_ps6t1ozM" frameborder="0" allowfullscreen></iframe>
                <div class="caption">Journey of Lokmanya Tilak - The Father of Indian Unrest</div>
            </div>

            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/cB5Bge6WKGg" frameborder="0" allowfullscreen></iframe>
                <div class="caption">Freedom Is My Birth Right – May 1917</div>
            </div>

            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/v3fPvhr6Bk4" frameborder="0" allowfullscreen></iframe>
                <div class="caption">Lokmanya Tilak – Life & History</div>
            </div>

            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/0PNWvrLHaTE" frameborder="0" allowfullscreen></iframe>
                <div class="caption">Greatest Speech – Bal Gangadhar Tilak – New Party</div>
            </div>
        </div>
        <button type="button" style="background-color: #444; color: white;">
            <a href="Homepage.html" style="color: white; text-decoration: none;">Return to the Homepage</a>
        </button>
    </div>

    <footer>
        <p>&copy; 2025 Tribute to Lokmanya Tilak. All rights reserved.</p>
    </footer>
</body>
</html>
